<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<title>Administration Panel</title>
    <style>
        .initialState {
            visibility: hidden;
        }        
    </style>
<link media="screen" rel="stylesheet" type="text/css" href="/styles/admin/admin-login.css"  />
<script type="text/javascript" src="/scripts/app/baseController.js" my-module = "dashboard\login" my-root   = ""></script>
</head>

<body>
	<!--[if !IE]>start wrapper<![endif]-->
	<div id="wrapper">
		<!--[if !IE]>start login wrapper<![endif]-->
		<div id="login_wrapper" class="initialState" >
			<div class="error" data-bind="visible:showError">
				<div class="error_inner">
					<strong>Access Denied</strong> | 
                    <span>user/password combination wrong</span>
				</div>
			</div>
			
			<!--[if !IE]>start login<![endif]-->
			<div class="form" action="#">
				<fieldset>					
					<h1 id="logo"><a href="#">websitename Administration Panel</a></h1>
					<div class="formular">
						<div class="formular_inner">						
						<label>
							<strong>Username:</strong>
							<span class="input_wrapper">
								<input name="" type="text" data-bind="value:userId" />
							</span>
						</label>
						<label>
							<strong>Password:</strong>
							<span class="input_wrapper">
								<input name="" type="password" data-bind="value:userPwd" />
							</span>
						</label>
						<label class="inline">
							<input class="checkbox" name="" type="checkbox" value="" />
							remember me on this computer
						</label>
						<ul class="form_menu">
                            <li><div  title="Login" data-bind="jqButton:{disabled:false},click:login">Login</div></li>
							<li><div  title="Login" data-bind="jqButton:{disabled:false},click:forgot">Forgot Pass</div></li>
						</ul>
						</div>
					</div>
				</fieldset>
			</div>
			<!--[if !IE]>end login<![endif]-->
		</div>
		<!--[if !IE]>end login wrapper<![endif]-->
	</div>
	<!--[if !IE]>end wrapper<![endif]-->
</body>
</html>
