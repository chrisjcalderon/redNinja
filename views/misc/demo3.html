<h3 class="title">Read only view</h3> 


<div data-bind="if:contacts().length==0">
    <p class="warning"> No items have been added yet...</p>
   
</div>
         
<div data-bind="foreach:contacts" >    
   <div>
          <span data-bind="text:fullname() + ' / ' + address()" style="margin-right: 10px;"></span>
   </div>               
</div>
