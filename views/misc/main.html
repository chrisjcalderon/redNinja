<h3 class="title">Main Page</h3>
<p class="lead">Contact Form</p> 

<div data-bind="with:current()" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="txtFirst">First/Last </label>
        <div class="controls">
            <input name="txtFirst" type="text" data-bind="value:firstName" style="width:150px"/>
            <input name="txtLast" type="text" data-bind="value:lastName" style="width:150px"/>
            

        </div>
     </div>
    <div class="control-group">
        <label class="control-label" for="txtEmail">Email: </label>
        <div class="controls">
               <div class="input-prepend">
                    <span class="add-on">@</span>
                   <input class="span2" id="txtEmail" style="width: 290px" type="text" data-bind="value:email">
               </div>
        </div>
     </div>

    <div class="control-group">
        <label class="control-label" for="txtAddress">Address: </label>
        <div class="controls">
                <input name="txtAddress" type="text" data-bind="value:address"/>
        </div>
     </div>

    <hr>
    <div  title="Add" data-bind="jqButton:{disabled:!isNew()},click:$parent.add">Add</div>
    <div  title="New" data-bind="jqButton:{disabled:false},click:$parent.newItem">New</div> | 
    <div  title="Update" data-bind="jqButton:{disabled:isNew()},click:$parent.add">Update</div>
    <div  title="Cancel" data-bind="jqButton:{disabled:isNew()},click:$parent.newItem">Cancel</div>

</div>



<hr>
<table class="table table-striped table-bordered table-hover">
    <caption>List of contacts</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
             <th>Actions</th>
        </tr>
    </thead>
    <tbody data-bind="foreach:contacts" >    
       <tr data-bind="attr:{class: $data === $parent.current()?'info':'' }">
              <td data-bind="text:fullname"></td>
              <td data-bind="text:address"></td>
             <td>
              <a href="#" data-bind="click:$parent.edit">Edit</a> | 
              <a href="#" data-bind="click:$parent.remove">Remove</a>  
            </td>
       </tr>    
              
    </tbody>   
</table>
