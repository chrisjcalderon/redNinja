<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">The Headerr</h3>
  </div>
  <div class="modal-body">
    <p>Stuff goes here</p>
    <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-primary" action = "left" data-bind="click:clicktoggle">Left</button>
        <button type="button" class="btn btn-primary" action = "middle" data-bind="click:clicktoggle">Middle</button>
        <button type="button" class="btn btn-primary" action = "right" data-bind="click:clicktoggle">Right</button>
        </div>

  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-bind="click:saveChanges" data-dismiss="modal">Save changes</button>
  </div>
</div>
